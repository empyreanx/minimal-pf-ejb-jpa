<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <h2>JSF 2.3 Hello World Example</h2>
        <div class="card">
            <h:form>
                <h5 class="p-mt-0">Basic</h5>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="name" value="Name"/>
                    <p:inputText id="name" value="#{testBean.text}"/>
                    <h:outputText id="display" value="#{testBean.text}"/>
                </h:panelGrid>
                <p:commandButton value="Submit" update="display" styleClass="p-mt-3" ajax="true" />
            </h:form>
        </div>
    </h:body>
</html>
