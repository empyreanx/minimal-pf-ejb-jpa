<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
       <h:outputStylesheet library="css" name="/layout.css" />
       
    </h:head>
    <h:body>
        <div class="layout-content">
            <div class="content-section introduction"><div class="feature-intro"><h1>JSF 2.3 Hello World Example</h1></div></div>
            <div class="content-section implementation">            
            <div class="card">
                <h:form>
                    <h5 class="p-mt-0">Basic</h5>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="name" value="Name"/>
                        <p:inputText id="name" value="#{testBean.text}"/>
                        <h:outputText id="display" value="#{testBean.text}"/>
                    </h:panelGrid>
                    <p:commandButton value="Submit" update="display" styleClass="p-mt-3" ajax="true" />
                </h:form>
            </div>
            </div>
        </div>
    </h:body>
</html>
