<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="/layout.css" />
        <style type="text/css">
            .ui-outputlabel.ui-state-error {
                background: white
            }
        </style>
    </h:head>
    <h:body>
        <div class="layout-content">
            <div class="content-section introduction"><div class="feature-intro"><h1>JSF 2.3 Hello World Example</h1></div></div>
            <div class="content-section implementation">            
            <div class="card">
                <h:form id="form">
                    <h5 class="p-mt-0">Basic</h5>
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:outputText rendered="#{flash['org.omnifaces.view_expired'] eq true}" value="Session Expired"/>
                        <p:outputLabel for="name" value="Name"/>
                        <!--<p:inputText id="name" value="#{testBean.text}" required="true"/>-->
                        <p:inputText id="name" value="#{testBean.text}"/>
                        <p:message for="name"/>
                        
                        <h:outputText id="display" value="#{testBean.text}"/>
                    </h:panelGrid>
                    <p:commandButton value="Submit" update="form" styleClass="p-mt-3" ajax="true" validateClient="true" />
                </h:form>
            </div>
            </div>
        </div>
    
    <h:form>
        <p:commandButton value="Error" action="#{exceptionBean.error}"/>
        <p:commandButton value="User" action="#{testBean.user}"/>                
        <p:commandButton value="#{msg['intercept']}" action="#{testBean.intercept}"/>        
    </h:form>
       
    <h:form>
        <f:ajax render=":include">
            <h:commandButton value="view1" action="#{navBean.setView('view1')}" />
            <h:commandButton value="view2" action="#{navBean.setView('view2')}" />
            <h:commandButton value="view3" action="#{navBean.setView('view3')}" />
        </f:ajax>
    </h:form>

    <ui:insert name="content">
 
    <h:panelGroup id="include">
        <ui:include src="views/#{navBean.view}.xhtml" />
    </h:panelGroup>
    
    </ui:insert>
        
    </h:body>
</xhtml>
